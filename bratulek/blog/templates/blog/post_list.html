{% extends 'blog/base.html' %}

    {% block content %}
        <div>
            <a href="{% url 'post_new' bd=board.pk %}" class="menu"> </a>
        </div>
        {% for post in posts %}
        <div class="post"> 
            <div class="date"> 
                {{ post.published_date }}     
            </div>                       
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.text|safe }}</p>
            </div>
        {% endfor %}
        
    {% endblock content %}
