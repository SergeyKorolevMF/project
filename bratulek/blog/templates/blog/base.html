{% load staticfiles %}
<html>
    <head>
        <title>Сережин имиджбордик</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="shortcut icon" href="{% static 'css/pic/favicon.ico' %}" type="image/x-icon">
        <script src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
    </head>
    <body>
        <div class="page-header"> 
            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-6">           
                    <h1><a href="/">Сережин Имиджбордик</a></h1>
                    <div class="container">
                        <div class="box">
                            {% for board in boards %}
                                <div><a href="{% url 'board_detail' pk=board.pk %}" >{{ board.name }}</a></div>
                            {% endfor %}
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
